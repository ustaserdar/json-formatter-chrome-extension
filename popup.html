<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Copy Cleaner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 320px;
            min-height: 400px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 12px;
            color: #666;
        }

        .content {
            padding: 20px;
        }

        .status-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .status-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .status-text {
            font-weight: 600;
            font-size: 14px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .status-indicator.active {
            background: #4CAF50;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.4);
        }

        .status-indicator.inactive {
            background: #f44336;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #4CAF50;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .settings-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .settings-section h3 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #333;
        }

        .setting-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
            padding: 8px 0;
        }

        .setting-item:last-child {
            margin-bottom: 0;
        }

        .setting-label {
            font-size: 13px;
            color: #555;
            flex: 1;
        }

        .actions {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .action-button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 8px;
        }

        .action-button:last-child {
            margin-bottom: 0;
        }

        .action-button.primary {
            background: #4CAF50;
            color: white;
        }

        .action-button.primary:hover {
            background: #45a049;
            transform: translateY(-1px);
        }

        .action-button.secondary {
            background: #f5f5f5;
            color: #333;
            border: 1px solid #ddd;
        }

        .action-button.secondary:hover {
            background: #eeeeee;
        }

        .stats {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 16px;
            margin-top: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .stats h3 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #333;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 13px;
        }

        .stat-label {
            color: #666;
        }

        .stat-value {
            font-weight: 600;
            color: #333;
        }

        .test-area {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 16px;
            margin-top: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .test-area h3 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #333;
        }

        .test-input {
            width: 100%;
            min-height: 80px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 12px;
            font-family: 'Monaco', 'Menlo', monospace;
            resize: vertical;
            margin-bottom: 12px;
        }

        .test-output {
            width: 100%;
            min-height: 60px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 12px;
            font-family: 'Monaco', 'Menlo', monospace;
            background: #f9f9f9;
            color: #333;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>JSON Copy Cleaner</h1>
        <p>Chrome Browser için JSON temizleyici</p>
    </div>

    <div class="content">
        <!-- Durum Kartı -->
        <div class="status-card">
            <div class="status-header">
                <span class="status-text" id="statusText">Extension Aktif</span>
                <div class="status-indicator active" id="statusIndicator"></div>
            </div>
            <div class="setting-item">
                <span class="setting-label">Extension Durumu</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="enableToggle" checked>
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <!-- Ayarlar -->
        <div class="settings-section">
            <h3>Ayarlar</h3>
            <div class="setting-item">
                <span class="setting-label">Bildirimler</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="notificationsToggle" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <div class="setting-item">
                <span class="setting-label">Otomatik Formatlama</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="autoFormatToggle" checked>
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <!-- Aksiyonlar -->
        <div class="actions">
            <button class="action-button primary" id="testClipboard">
                Clipboard'ı Test Et
            </button>
            <button class="action-button secondary" id="clearStats">
                İstatistikleri Temizle
            </button>
        </div>

        <!-- Test Alanı -->
        <div class="test-area">
            <h3>Test Alanı</h3>
            <textarea class="test-input" id="testInput" 
                placeholder='Örnek: {"name": "test", "value": "escaped \"quotes\" here"}'></textarea>
            <button class="action-button primary" id="testButton">Test Et</button>
            <div class="test-output" id="testOutput">Sonuç burada görünecek...</div>
        </div>

        <!-- İstatistikler -->
        <div class="stats">
            <h3>İstatistikler</h3>
            <div class="stat-item">
                <span class="stat-label">Toplam Temizleme:</span>
                <span class="stat-value" id="totalCleans">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Bugünkü Temizleme:</span>
                <span class="stat-value" id="todayCleans">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Son Temizlik:</span>
                <span class="stat-value" id="lastClean">Henüz yok</span>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
